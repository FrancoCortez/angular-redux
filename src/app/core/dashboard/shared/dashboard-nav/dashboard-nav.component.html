<mat-toolbar color="primary" class="mat-elevation-z12">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidervar.toggle()" *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div class="row" style="width: 100%">
    <div class="col col-sm-6 text-left">
      Nombre Real del sistema
    </div>
    <div class="col col-sm-6 text-right">
      <button mat-raised-button [matMenuTriggerFor]="menu" color="primary">{{username | async}}</button>
      <mat-menu #menu="matMenu">
        <button *ngFor="let item of matMenu" mat-menu-item [routerLink]="item.link">{{item.label}}</button>
        <button mat-menu-item (click)="logout();">Salir</button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
