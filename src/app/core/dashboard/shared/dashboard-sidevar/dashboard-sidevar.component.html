<mat-sidenav-container class="sidenav-container">
    <mat-sidenav  #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)" >
      <mat-toolbar>
        <mat-toolbar-row>
          <span>Imagen</span>
          <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SIGLA</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <mat-accordion>
        <mat-expansion-panel class="mat-elevation-z12" *ngFor="let menu of routesNav">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span>
                <mat-icon matListIcon>{{menu.icon}}</mat-icon>
              </span>&nbsp;&nbsp;{{menu.label}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <mat-list-item *ngFor="let item of menu.items" [routerLink]="item.link" routerLinkActive="nav-active">
              <a matLine [routerLink]="item.link" >{{item.label}}</a>
              <button mat-icon-button [routerLink]="item.link">
                <mat-icon>{{item.icon}}</mat-icon>
              </button>
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-dashboard-nav [sidervar] = 'drawer'></app-dashboard-nav>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
